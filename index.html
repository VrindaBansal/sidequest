<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDEQUEST - Daily Challenge</title>
    <link rel="icon" type="image/png" href="sidequestfavicon.png">
    <link rel="apple-touch-icon" href="sidequestfavicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="title">SIDEQUEST</h1>
            <button class="history-btn" id="historyBtn">üìã</button>
        </header>

        <!-- Main Quest View -->
        <div id="mainView" class="view active">
            <div class="quest-card">
                <div class="icon" id="questIcon">‚ùì</div>
                <p class="quest-text" id="questText">Loading challenge...</p>
                <span class="category-badge" id="categoryBadge">LOADING</span>
            </div>

            <div class="button-group">
                <button class="btn btn-new" id="newQuestBtn">NEW QUEST</button>
                <button class="btn btn-complete" id="completeBtn">COMPLETE</button>
            </div>
        </div>

        <!-- History View -->
        <div id="historyView" class="view">
            <div class="history-header">
                <button class="back-btn" id="backBtn">‚Üê BACK</button>
                <h2 class="history-title">MISSION LOG</h2>
            </div>

            <div class="stats">
                <p class="stat">COMPLETED: <span id="completedCount">0</span></p>
                <p class="stat">SUCCESS RATE: <span id="successRate">100</span>%</p>
            </div>

            <div class="history-list" id="historyList">
                <div class="empty-state">
                    <p class="empty-icon">‚ùì</p>
                    <p class="empty-text">NO QUESTS COMPLETED YET</p>
                    <p class="empty-subtext">Complete your first quest to see it here!</p>
                </div>
            </div>
        </div>

        <!-- Completion Animation Overlay -->
        <div class="animation-overlay" id="animationOverlay"></div>
    </div>

    <script src="challenges-extended.js"></script>
    <script src="script.js"></script>
</body>
</html>
